apiVersion: apps/v1
kind: Deployment
metadata:
  name: shop-deployment
  labels:
    tier: was
spec:
  replicas: 3 # pod 개수 지정 
  selector:
    matchLabels:
      tier: was
  template:
    metadata:
      labels:
        tier: was
    spec:
      nodeSelector:
        node: service
      containers:
      - name: shopping-container
        image: asia.gcr.io/midyear-spot-368821/shoppingcart:v1
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "100Mi"
            cpu: "250m"
          limits:
            cpu: "500m"
