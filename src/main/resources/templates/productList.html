<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8">
      <title>Spring Shop Online</title>
      <link rel="stylesheet" type="text/css" th:href="@{/style.css}" />
      <th:block th:include="/_header"></th:block>
   </head>
   <body>
      
      <th:block th:include="/_menu"></th:block>
      
      <section id="offer">
  <div class="section-content">
    <div class="container">
        <h2 style="font-weight: bold;">Product List</h2>
        
        
        <div class="row">
          <div class="col-lg-12 col-sm-12">
           <div class="row">
            
            <div th:each="prodInfo : ${paginationProducts.list}">
             <div class="">
              <div class="display">
     <img th:src="@{|/productImage?code=${prodInfo.code}|}" alt="..." 
     style="width:280px; height:320px; margin-bottom:5px; margin-right:2px;">
      <h6 class="h6_offer">Originals</h6>
      <p><span th:utext="${prodInfo.name}"></span><br>
        $<span th:utext="${prodInfo.price}"></span>
      </p>
      <h6 class="h6_offer">2 colors</h6>
      <a th:href="@{|/buyProduct?code=${prodInfo.code}|}" class="btn btn-link" >Buy Now</a>
            </div>
             </div>
             <!-- For Manager edit Product -->
            <th:block sec:authorize="hasAuthority('ROLE_MANAGER')">
               
                 <a style="color:red;"
                    th:href="@{|/admin/product?code=${prodInfo.code}|}">Edit Product</a>
               
            </th:block>
       		</div>
      
       
      
       
      <br/>
      <div class="page-navigator" th:if="${paginationProducts.totalPages > 1}">
         <th:block th:each="page : ${paginationProducts.navigationPages}">
         
            <a th:href="@{|/productList?page=${page}|}" th:if="${page != -1}"
               class="nav-item" th:utext="${page}"></a>
               
            <span class="nav-item" th:if="${page == -1}"> ... </span>
             
         </th:block>
      </div>
      <!-- ------------------------------Offer end---------------------------------- -->
      
      </div> 


          </div>
        </div>
  <!-- nav start  -->
        <nav aria-label="Page navigation example" th:if="${paginationProducts.totalPages > 1}">
  <ul class="pagination justify-content-center" >
  		<th:block th:each="page : ${paginationProducts.navigationPages}">
    
    <li class="page-item"><a th:href="@{|/productList?page=${page}|}" th:if="${page != -1}"
               class="nav-item" th:utext="${page}"></a></li>
            <span class="nav-item" th:if="${page == -1}"> ... </span>
             
         </th:block>
   
  </ul>
</nav> <!-- nav end -->
    </div><!-- container end -->
  </div>
</section>

<!-- ------------------------------Offer end---------------------------------- -->
      
      
       
      <th:block th:include="/_footer"></th:block>
       
   </body>
</html>
